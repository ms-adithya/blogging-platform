<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <h1>Welcome to the Blogging Platform</h1>

    <!-- Buttons to Open Modals -->
    <button id="open-login-modal">Login</button>
    <button id="open-register-modal">Register</button>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-login">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Registration Modal -->
    <div id="register-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-register">&times;</span>
        <h2>Register</h2>
        <form id="register-form">
          <input
            type="text"
            id="reg-username"
            placeholder="Username"
            required
          />
          <input type="email" id="reg-email" placeholder="Email" required />
          <input
            type="password"
            id="reg-password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <!-- Logout Button -->
    <button id="logout-button" style="display: none">Logout</button>

    <!-- Blog Post Creation Section (Hidden Until Login) -->
    <div id="create-post-section" style="display: none">
      <h2>Create a Blog Post</h2>
      <form id="create-post-form">
        <input type="text" id="post-title" placeholder="Post Title" required />
        <textarea
          id="post-content"
          placeholder="Post Content"
          required
        ></textarea>
        <button type="submit">Create Post</button>
      </form>
    </div>

    <!-- Blog Posts Section -->
    <h2>Blog Posts</h2>
    <div id="blog-container"></div>

    <script type="module" src="assets/JS/script.js"></script>
  </body>
</html>
